<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Setelah Diskon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Harga Clearance Setelah Diskon</h1>
        <p class="subtitle">Simulasi harga jual berdasarkan bulan & tipe produk</p>

        <div class="form-group">
            <label for="hargaAwal">Harga Normal (Rp)</label>
            <input type="number" id="hargaAwal" placeholder="contoh: 150000" min="0" step="1000">
        </div>

        <div class="form-group">
            <label for="bulan2">Bulan Saat Ini</label>
            <select id="bulan2">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
        </div>

        <div class="form-group">
            <label for="produk2">Tipe Produk</label>
            <select id="produk2">
                <option value="reguler">Reguler Product</option>
                <option value="sheetmask">Sheetmask Product</option>
            </select>
        </div>

        <button class="btn-generate" onclick="generateHarga()">Hitung Harga</button>

        <div id="resultHarga"></div>

        <button class="btn-secondary" onclick="window.location.href='index.html'">⬅️ Kembali ke Skema Diskon</button>
    </div>

    <footer class="footer">
        Created by <strong>Fauzi</strong> &mdash; 2026
    </footer>

    <script src="harga.js"></script>
</body>
</html>
