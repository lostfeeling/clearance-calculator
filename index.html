<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skema Diskon Clearance Sale</h1>
        <p class="subtitle">Simulasi diskon produk berdasarkan bulan saat ini</p>

        <div class="form-group">
            <label for="bulan">Bulan Saat Ini</label>
            <select id="bulan">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
        </div>

        <div class="form-group">
            <label for="produk">Tipe Produk</label>
            <select id="produk">
                <option value="reguler">Reguler Product</option>
                <option value="sheetmask">Sheetmask Product</option>
            </select>
        </div>

        <button class="btn-generate" onclick="generate()">Generate</button>

        <div id="result"></div>

        <button class="btn-secondary" onclick="window.location.href='harga.html'"> 
            Kalkulator Harga Setelah Diskon
        </button>
    </div>

    <footer class="footer">
        Created by <strong>Fauzi</strong> &mdash; 2026
    </footer>

    <script src="script.js"></script>
</body>
</html>
